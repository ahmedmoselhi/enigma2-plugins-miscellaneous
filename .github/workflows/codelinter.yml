name: Python Code Quality and Compilation

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
        
    runs-on: ubuntu-latest
    
    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: ğŸ” Run Flake8 Linter (Check all directories)
      run: |
        flake8 . --ignore=W191,E117,E126,E128,E501,F821,W503,W504,,F403,F405,F841,F824,E711,F401,E741 --show-source
      
    - name: âš™ï¸ Compile Python Source Files
      run: |
        python3 -m compileall .